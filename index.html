<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script lang="javascript" type="text/javascript">
        function RESTA() {
            var n1=document.formu.op1.value;
            var n2=document.formu.op2.value;
            a=parseFloat(n1);
            b=parseFloat(n2);
            s=a-b;
            document.formu.re.value=s;
    
            }
            function suma(){
                var n1=document.formu.op1.value;
                var n2=document.formu.op2.value;
                a=parseFloat(n1);
                b=parseFloat(n2);
                s=a+b;
                document.formu.re.value=s
            }
        </script>

  
</head>
<body>
    <form action="" name="formu">
        <table border="1" align="center">
            <tr>
                <td rowspan="3"><input type="button" value="resta" onclick="RESTA()">
                <br>
                <input type="button" value="suma" onclick="suma()">
                </td>
                <td>X</td>
                <td><input type="text" name="op1"></td>
            </tr>

            <tr>
                <td>Y</td>
                <td><input type="text" name="op2"></td>
            </tr>
            <tr>
                <td>Res</td>
                <td><input type="text" name="re"></td>
            </tr>

        </table>
    </form>
    
    
</body>
</html>
